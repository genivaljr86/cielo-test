<table id="table_id" ng-if="headers" class="table table-striped table-responsive" style="width:100%">
  <thead class="thead">
    <tr>
      <th ng-repeat="heading in headers track by $index" ng-bind="heading"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in items">
      <td ng-repeat="cell in row track by $index">{{cell}}</td>
    </tr>
  </tbody>
</table>
