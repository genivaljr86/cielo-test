<div class="mt-5 text-center">
  <form class="form-signin" novalidate name="loginForm" ng-submit="submitForm(loginForm.$valid)">
    <img class="mb-4 img-fluid" src="https://logodownload.org/wp-content/uploads/2014/07/cielo-logo-4-1.png" alt="Logo">
    <label for="username" class="sr-only">Email address</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required autofocus ng-model="username">
    <p class="text-danger" ng-show="loginForm.username.$error.required  && !loginForm.username.$pristine">O usuário é requerido</p>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Senha" required ng-model="password">
    <p class="text-danger" ng-show="loginForm.password.$error.required && !loginForm.password.$pristine">A senha é requerida</p>
    <button class="btn btn-lg btn-primary btn-block" ng-class="{'progress-bar-striped progress-bar-animated': progress}" type="submit" >Entrar</button>
    <span class="text-danger" ng-bind="message"></span>
    <p class="mt-5 mb-3 text-muted">&copy; {{copyrightYear}}</p>
  </form>
</div>
